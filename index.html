<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Awesome Calculator!</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="container-grid">
			<div class="display-container">
				<div class="previous-display"></div>
				<div class="current-display"></div>
			</div>
			<button class="span-two clear">Clear</button>
			<button class="span-two delete">&larr;</button>
			<button class="buttons btn-numbers">7</button>
			<button class="buttons btn-numbers">8</button>
			<button class="buttons btn-numbers">9</button>
			<button class="buttons operators">/</button>
			<button class="buttons btn-numbers">4</button>
			<button class="buttons btn-numbers">5</button>
			<button class="buttons btn-numbers">6</button>
			<button class="buttons operators">*</button>
			<button class="buttons btn-numbers">1</button>
			<button class="buttons btn-numbers">2</button>
			<button class="buttons btn-numbers">3</button>
			<button class="buttons operators">-</button>
			<button class="buttons btn-numbers">0</button>
			<button class="buttons btn-numbers">.</button>
			<button class="buttons equals">=</button>
			<button class="buttons operators">+</button>
		</div>
		<footer>The Odin Project: Calculator &copy; AaronDuong</footer>
	</body>
</html>
