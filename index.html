<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Calculator</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="container-grid">
			<div class="display-container">
				<div class="previous-operand" data-previous-display></div>
				<div class="current-operand" data-current-display></div>
			</div>
			<button class="span-two" data-clear>CLEAR</button>
			<button class="span-two" data-delete>DELETE</button>
			<button class="buttons" data-key>7</button>
			<button class="buttons" data-key>8</button>
			<button class="buttons" data-key>9</button>
			<button class="buttons" data-operation="/">/</button>
			<button class="buttons" data-key>4</button>
			<button class="buttons" data-key>5</button>
			<button class="buttons" data-key>6</button>
			<button class="buttons" data-operation>*</button>
			<button class="buttons" data-key>1</button>
			<button class="buttons" data-key>2</button>
			<button class="buttons" data-key>3</button>
			<button class="buttons" data-operation>-</button>
			<button class="buttons" data-key>0</button>
			<button class="buttons" data-key>.</button>
			<button class="buttons" data-equals>=</button>
			<button class="buttons" data-operation>+</button>
		</div>
	</body>
</html>
